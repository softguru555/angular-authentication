<footer>
    <div class="grid grid-cols-2 gap-4 py-4 px-6">
        <div class="text-left">
            <div class="font-semibold"> © 2024 - Made with ❤ & 🥧 by Leo</div>
            <small> version: 2.1.0-dev </small>
        </div>
        <div class="text-right">
            @for(link of personalLinks; track $index){
                <a mat-button [href]="link.href" target="_blank">
                    <fa-icon [icon]="link.icon" class="text-purple-600"></fa-icon>
                    <span class="ml-2 text-purple-600">{{link.label}}</span>
                </a>
            }
        </div>
    </div>
</footer>
